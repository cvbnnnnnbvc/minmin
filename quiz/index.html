<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Min</h1>
        <div id="questionText" class="question"></div>
        <div id="options" class="options"></div>
        <button class="button" onclick="previousQuestion()">上一题</button>
        <button class="button" onclick="nextQuestion()">下一题</button>
    </div>

    <div id="resultModal" class="modal">
        <h2 id="scoreText"></h2>
        <canvas id="pieChart"></canvas>
        <button class="button" onclick="closeModal()">关闭</button>
    </div>

    <script src="questions.js"></script> <!-- 引入单独的题目数据 -->
    <script src="script.js"></script> 
</body>
</html>
